<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a de Botones</title>
  <!-- Bot√≥n modo oscuro -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 40px;
      color: #333;
    }

    h2 {
      margin-top: 60px;
      color: #222;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* --- Botones s√≥lidos --- */
    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #1d7d34;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #a71d2a;
    }

    .btn-warning {
      background: #ffc107;
      color: black;
    }

    .btn-warning:hover {
      background: #e0a800;
    }

    .btn-dark {
      background: #343a40;
      color: white;
    }

    .btn-dark:hover {
      background: #1d2124;
    }

    /* --- Botones outline --- */
    .btn-outline {
      background: transparent;
      border: 2px solid currentColor;
    }

    .btn-outline-blue {
      color: #007bff;
    }

    .btn-outline-blue:hover {
      background: #007bff;
      color: white;
    }

    .btn-outline-green {
      color: #28a745;
    }

    .btn-outline-green:hover {
      background: #28a745;
      color: white;
    }

    .btn-outline-red {
      color: #dc3545;
    }

    .btn-outline-red:hover {
      background: #dc3545;
      color: white;
    }

    /* --- Gradientes --- */
    .btn-gradient {
      color: white;
      background-image: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
    }

    .btn-gradient:hover {
      filter: brightness(1.1);
    }

    .btn-gradient-blue {
      background-image: linear-gradient(45deg, #1e90ff, #00bfff);
    }

    /* --- Glassmorphism --- */
    .btn-glass {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      color: #fff;
    }

    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* --- Botones ne√≥n --- */
    .btn-neon {
      color: #0ff;
      border: 2px solid #0ff;
      background: transparent;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
    }

    .btn-neon:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff inset;
    }

    /* --- Botones 3D --- */
    .btn-3d {
      background: #3498db;
      color: white;
      box-shadow: 0 4px #2c80b4;
    }

    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: none;
    }

    /* --- Hover creativo --- */
    .btn-hover {
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .btn-hover::before {
      content: "";
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.3s ease;
      z-index: 0;
    }

    .btn-hover:hover::before {
      left: 0;
    }

    /* --- Ghost / Transparentes --- */
    .btn-ghost {
      background: none;
      border: 2px dashed #888;
      color: #555;
    }

    .btn-ghost:hover {
      background: #eee;
      border-style: solid;
    }

    /* --- Flat + sombra --- */
    .btn-flat {
      background: #ffffff;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      color: #333;
    }

    .btn-flat:hover {
      background: #f1f1f1;
    }

    .return-button {
      text-align: center;
      margin: 40px 0;
    }

    .return-button a {
      background-color: #1f1f1f;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .return-button a:hover {
      background-color: #444;
    }

    /* Bot√≥n de modo oscuro (solo emoji, arriba a la derecha) */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    /* Modo oscuro */
    body.dark-mode {
      background: #1a1a1a;
      color: #f0f0f0;
    }

    body.dark-mode h2 {
      color: #fff;
      border-color: #444;
    }

    body.dark-mode .btn-flat {
      background: #333;
      color: #f0f0f0;
      border-color: #555;
    }

    body.dark-mode .btn-ghost {
      color: #ccc;
      border-color: #777;
    }

    body.dark-mode .btn-container {
      background-color: transparent;
    }
  </style>
</head>

<body>

  <h1>Galer√≠a de Botones HTML y CSS</h1>

  <h2>Botones S√≥lidos</h2>
  <div class="btn-container">
    <button class="btn-primary">Primario</button>
    <button class="btn-success">√âxito</button>
    <button class="btn-danger">Peligro</button>
    <button class="btn-warning">Advertencia</button>
    <button class="btn-dark">Oscuro</button>
  </div>

  <h2>Botones Outline</h2>
  <div class="btn-container">
    <button class="btn-outline btn-outline-blue">Azul</button>
    <button class="btn-outline btn-outline-green">Verde</button>
    <button class="btn-outline btn-outline-red">Rojo</button>
  </div>

  <h2>Botones con Gradiente</h2>
  <div class="btn-container">
    <button class="btn-gradient">Rosa a Naranja</button>
    <button class="btn-gradient btn-gradient-blue">Azul Claro</button>
  </div>

  <h2>Botones Glass (Vidrio)</h2>
  <div class="btn-container"
    style="background: url('https://www.transparenttextures.com/patterns/cubes.png') #222; padding: 20px; border-radius: 10px;">
    <button class="btn-glass">Transparente</button>
  </div>

  <h2>Botones Ne√≥n</h2>
  <div class="btn-container" style="background: #000; padding: 20px; border-radius: 10px;">
    <button class="btn-neon">Ne√≥n</button>
  </div>

  <h2>Botones 3D</h2>
  <div class="btn-container">
    <button class="btn-3d">3D Azul</button>
  </div>

  <h2>Botones con Efecto Hover Creativo</h2>
  <div class="btn-container">
    <button class="btn-primary btn-hover">Deslizar</button>
  </div>

  <h2>Botones Ghost</h2>
  <div class="btn-container">
    <button class="btn-ghost">Ghost</button>
  </div>

  <h2>Botones Flat con Sombra</h2>
  <div class="btn-container">
    <button class="btn-flat">Bot√≥n Plano</button>
  </div>
  <div class="return-button">
    <a href="index.html">‚Üê Regresar al Inicio</a>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>

</body>

</html>
